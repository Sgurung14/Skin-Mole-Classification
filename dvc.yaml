stages:
  augment:
    cmd: python -m src.prepare_data
    deps:
      - data/raw
      - src/prepare_data.py
      - src/augmentations.py
    params:
      - augment.input_dir
      - augment.output_dir
      - augment.img_size
      - augment.copies_per_image
      - augment.include_original
      - augment.seed
    outs:
      - data/augmented
  evaluate:
    cmd: python -m src.evaluation
    deps:
      - data/augmented
      - models/model.keras
      - src/evaluation.py
      - src/modeling.py
      - src/data.py
    outs:
      - reports
    metrics:
      - eval_metrics.json:
          cache: false
  train:
    cmd: python -m src.train
    deps:
      - data/augmented
      - src/train.py
      - src/modeling.py
      - src/data.py
      - src/augmentations.py
    params:
      - train.batch_size
      - train.epochs
      - train.img_size
      - train.lr
    outs:
      - models/model.keras
    metrics:
      - metrics.json:
          cache: false
